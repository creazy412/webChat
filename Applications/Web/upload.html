<script>
	function paste(src) {
		if($('.image-lists').children().length >= 8)
			return false;
		var image = new Image();
		var css = "width=100%";
		image.src = src;
		if(image.width < image.height)
			css = "height=100%"
		$('<div/>').addClass('image-msg').append($('<a/>').addClass('remove-img button-close').attr('href','javascript:;').css({'top':'7px','right':'11px'}).html('&times;')).append("<img src='" + src + "' "+ css +">").appendTo($('.image-lists'));
	}

	$(function(){
		$.pasteimage(paste);
		$('#send-pic').change(function(){
			$('.image-lists').previewImg(this,paste);
		})
		$('.upload-img').click(function(){
			if($(this).prev('.image-lists').children().length == 0)
				return false;
			var postData = {};
			postData.image = [];
			$(this).prev('.image-lists').children().each(function(){
				postData.image.push($(this).find('img').attr('src'));
			})
			$.ajax({
				url: 'chatapi.php?c=file&a=upload',
				data: postData,
				dataType: 'JSON',
				type: 'POST',
				async : false,
				success:function(res) {
					if(res.code) {
						var picArr = eval("("+res.data+")");
						for(var pp in picArr) {
							sendToWsMsg('<img src="'+picArr[pp]+'" width=100%>', 'image');
						}
						//$('.image-lists').find('img').each(function(){
							//sendToWsMsg('<img src="'+res.data+'" width=100%>', 'image');
							//sendMsg('<img src="'+$(this).attr('src')+'" width=100%>');
						//})
						$('.modal-close').click();
					}
				},
				error:function(){
					console.log('error');
				}
			})
		})
		$('.image-lists .remove-img').click(function(){
			$(this).parent().remove();
		})
	})
</script>
